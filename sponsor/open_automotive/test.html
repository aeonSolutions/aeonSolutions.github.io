<link rel='stylesheet' type='text/css' href='../../layout/css/KiCadWebView.css' />
<script src="../../layout/js/jquery-3.7.1.min.js"></script>
<script src='../../layout/js/KiCadWebView.min.js'></script>

<style>
  .box_viewer{
    display: flex;
    box-sizing: border-box;
    padding: 5px;
    margin-right: 15px;
    margin-top: 30px;
    margin-bottom: 15px;

    width: 90%;
    height: 800px;

    border: 2px solid rgba(0, 0, 0, .15);
    border-radius: 25px 25px 25px 25px;
    box-shadow: 0 0 5px rgba(0, 0, 0, .25), inset 0 0 2px 0px white;
    background: rgba(0, 0, 0, .0125);
    overflow: hidden;
    backdrop-filter: blur(13px);
    -webkit-backdrop-filter: blur(3px);
}

</style>

<div class="box_viewer" tabindex="0">
<div id="svgfile"></div>
<script>
  $(function(){ $("#svgfile").load("test.svg"); });
</script>


    </div>

    <script>
      $(function(){
        var svg = document.getElementsByTagName('svg');
        KiCadWebView.pcb(svg[0]);
        //KiCadWebView.schematic(svg[1]);
        // Lazy load of other projects when user scrolls to end of page */
        $(window).scroll(function() {
          if ($(window).scrollTop()+130 >= $(document).height()-$(window).height()) {
            $(this).off();
            $("#projects").load('../projects.php?path='+window.location.pathname);
          }
        });
      });
      </script>
