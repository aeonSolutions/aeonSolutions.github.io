<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Research areas</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for area in site.research %}
            <div class="col-md-6 text-center">
                <i class="fas fa-4x fa-{{ area.icon }} text-primary"></i>
                <div class="service-box">
                    <h3>{{ area.name }}</h3>
                    <p class="text-muted">{{ area.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
