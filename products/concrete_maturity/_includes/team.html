<section class="no-padding" id="team">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Team</h2>
                <hr class="primary">
            </div>
        </div>
        <div class="row no-gutter" id="team-grid">
            {% for person in site.team %}
            <div class="col-lg-1 col-md-2 col-xs-3">
                <a href="{{ person.url }}" class="portfolio-box">
                    <img src="img/team/{{ person.img }}" class="img-responsive img-profile" alt="{{ person.name }}" height="300px">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-name team-name">
                                {{ person.name }}
                            </div>
                            <div class="project-category team-role text-faded">
                                {{ person.role }}
                            </div>
                            <div class="project-category team-role text-bold">
                                {{ person.afiliation }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
